<h1>Users</h1>
{% if user.is_authenticated %}
   <li>Logged user: {{ user.get_username }}</li>
{% endif %}
<h2>List of users</h2>

    {% if user_list %}
    <p><ul>
      <li>
      {% for user in user_list %}
              {{ user.username }}
      </li><br/>
      {% endfor %}
    </ul></p>

    {% else %}
      <p>There are no users.</p>
    {% endif %}
